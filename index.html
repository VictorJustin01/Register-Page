<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="Register-card-container">
        <div class="register-card">
            <div class="register-card-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2950/2950495.png" alt="">
            </div>
            <div class="register-card-header">
                <h1>Sign up</h1>
                <div class="register-card-header-text">Please register to use the platform</div>
            </div>
            <form action="" class="register-card-form">
                <div class=" register-card-form-item">
                    
                    <input type="text"id="name" placeholder="Enter Name"required>
                </div>
                <div class="register-card-form-item">
                    
                    <input type="Email" id="email"placeholder="Enter email" required>
                </div>
                <div class="register-card-form-item">
                    
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button class="register-card-btn" type="submit" href="#">Sign up</button>
            </form>
        </div>
        <div class="register-card-social">
            <div class="register-card-social-other">Sign up with others accounts:</div>
            <a href=""><img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="25" alt=""></a>
            <a href=""><img src="https://cdn.icon-icons.com/icons2/91/PNG/512/facebook_16423.png" width="27" alt=""></a>

        </div>
    </div>
</body>
</html>
